<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>JusWeather</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <p class="firstStyle">Jus</p><p class="secondStyle">Weather</p>
        </div>
        <div name="location"class="searchBar">
            <input type="text" class="barStyle" placeholder="Search City">
            <button type="submit" class="barStyle" name="location">
                <svg class="magnifier" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m15.97 17.031c-1.479 1.238-3.384 1.985-5.461 1.985-4.697 0-8.509-3.812-8.509-8.508s3.812-8.508 8.509-8.508c4.695 0 8.508 3.812 8.508 8.508 0 2.078-.747 3.984-1.985 5.461l4.749 4.75c.146.146.219.338.219.531 0 .587-.537.75-.75.75-.192 0-.384-.073-.531-.22zm-5.461-13.53c-3.868 0-7.007 3.14-7.007 7.007s3.139 7.007 7.007 7.007c3.866 0 7.007-3.14 7.007-7.007s-3.141-7.007-7.007-7.007z" fill-rule="nonzero"/>
                </svg>
            </button>
        </div>
    </header>
    <div class="weather">
        <div class="main-weather">
            <div class="current">
               <div class="upper-current">
                <div class="weather-title">
                    Current Weather
                </div>
                <div class="weather-description">
                    Scattered clouds, Light breeze
                </div>
               </div>
               <div class="lower-current">

               </div>
            </div>
            <div class="forecast">
                <p>forecast</p>
            </div>
        </div>
        <div class="weather-board">
            <div class="humidity board">
                <div class="board-text top-text">Humidity</div>
                <div class="value"> 70%</div>
            </div>
            <div class="pressure board">
                <div class="board-text">Atmospheric Pressure</div>
                <div class="value"> 1020hPa</div>
            </div>
            <div class="visibility board">
                <div class="board-text">visibility</div>
                <div class="value"> 70%</div>
            </div>
            <div class="feeling board">
                <div class="board-text">Feels Like</div>
                <div class="value"> 37C</div>
            </div>
        </div>



    </div>
</body>






</html>
