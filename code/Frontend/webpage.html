<!DOCTYPE html>
<html lang="en">

<head>

    <title>JusWeather</title>

<body>
    <header class="header">
        <div class="title">
            <p class="firstStyle">Jus</p>
            <p class="secondStyle">Weather</p>
        </div>
        <form class="searchBar" method="get">
            <input type="text" class="barStyle" placeholder="Search City" data-search-view>
            <button type="submit" class="barStyle" name="location" data-search-toggler>
                <svg class="magnifier" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
                    stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path

        </form>

            <div class="current">
                <div class="upper-current">
                    <div class="weather-title">
                        Current Weather
                    </div>
                    <div class="weather-description">
                        Scattered clouds, Light breeze
                    </div>
                </div>
                <div class="lower-current">
                    <div class="lower-left">
                        <div class="temperature">
                            31C
                        </div>
                        <div class="date">
                            June 18th 12:29pm
                        </div>
                        <div class="location">
                            Miri, MY
                        </div>
                    </div>
                    <div class="lower-right">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve">
                            <circle class="sun-fill" cx="32" cy="32" r="12" />
                            <path class="sun-icon"
                                d="M39.682 35.636A8.483 8.483 0 0 1 34.2 40.21M32 16V8M40.907 16.572l2.186-3.785M48.214 23.546l3.785-2.185M48 32h8M49 41.815 52.785 44M42.269 48.214l2.185 3.785M32 48v8M23.093 47.428l-2.186 3.785M17.358 41.361l-3.785 2.185M16 32H8M18.144 24l-3.785-2.185M24.454 17.358l-2.185-3.785" />

                    </div>

                        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2">
                        <circle class="sun-fill" cx="32" cy="32" r="12" />

                        <circle class="sun-fill" cx="32" cy="32" r="12" />
                        <path class="sun-icon"
                            d="M39.682 35.636A8.483 8.483 0 0 1 34.2 40.21M32 16V8M40.907 16.572l2.186-3.785M48.214 23.546l3.785-2.185M48 32h8M49 41.815 52.785 44M42.269 48.214l2.185 3.785M32 48v8M23.093 47.428l-2.186 3.785M17.358 41.361l-3.785 2.185M16 32H8M18.144 24l-3.785-2.185M24.454 17.358l-2.185-3.785" />

                    </svg><a class="list-text">31C June 19 Wed 0600</a></div>
                <div class="forecast-list"><svg class="list-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"

                        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2">

                    </svg><a class="list-text">31C June 19 Wed 0900</a></div>
                <div class="forecast-list last-list"><svg class="list-icon" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 64 64" xml:space="preserve"

                        <circle class="sun-fill" cx="32" cy="32" r="12" />

            </div>
        </div>
        <div class="weather-board">
            <div class="humidity board">
                <div class="board-text top-text">Humidity</div>
                <div class="value"> 70%</div>
            </div>
            <div class="pressure board">
                <div class="board-text">Atmospheric Pressure</div>
                <div class="value"> 1020hPa</div>
            </div>
            <div class="visibility board">
                <div class="board-text">visibility</div>
                <div class="value"> 70%</div>

            <div class="feeling board">
                <div class="board-text">Feels Like</div>
